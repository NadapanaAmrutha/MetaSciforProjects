{% extends 'ecommerce_app/base.html' %}

{% block title %}Sign Up - E-commerce{% endblock %}
{% load static %}
{% block content %}
<div class="signup-container">
    <div class="signup-box">
        <h2>Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

<style>
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .signup-box {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    .signup-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    .signup-box form {
        margin-bottom: 20px;
    }
    .signup-box form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .signup-box form button {
        width: 100%;
        padding: 10px;
        background-color: #eca131;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
    }
    .signup-box p {
        margin-top: 15px;
        font-size: 14px;
    }
    .signup-box p a {
        color: #e6951c;
    }
</style>
{% endblock %}
