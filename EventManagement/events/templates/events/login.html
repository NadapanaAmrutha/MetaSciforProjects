{% extends 'events/base.html' %}

{% block content %}
{% load static %}

<style>
    /* Styling for the Login Page */
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: #f9f9f9;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        color: #f9c500;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .login-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(231, 221, 82, 0.5);
        border: 3px solid #f9c500; /* Change the border color to yellow */
        margin-bottom: 40px; /* Add gap below the container */
    }

    label {
        font-size: 1rem;
        color: #f9c500;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #f9f9f9;
        background-color: #333;
        border: 1px solid #f9c500;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #f9c500;
        box-shadow: 0px 0px 5px #f9c500;
    }

    button {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        font-weight: bold;
        color: #f9c500 !important; /* Yellow text */
        background-color: #222 !important; /* Dark background for contrast */
        border: 1px solid #f9c500 !important;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.3); /* Slight shadow for visibility */
    }

    button:hover {
        background-color: #333 !important;
        color: #ffcc00 !important; /* Brighter yellow text on hover */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .text-danger {
        color: #ff4d4d;
        text-align: center;
    }

    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        h1 {
            font-size: 2rem;
        }

        button {
            font-size: 0.9rem;
        }
    }
</style>

<div class="login-container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
