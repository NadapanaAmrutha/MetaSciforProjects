{% extends 'jobs/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us using the information below.</p>

        <div class="contact-info">
            <div class="info-item">
                <img src="{% static 'images/phone_icon.png' %}" alt="Phone Icon" class="icon">
                <div>
                    <h4>Phone Number</h4>
                    <p>+1234567890</p>
                </div>
            </div>
            <div class="info-item">
                <img src="{% static 'images/email_icon.png' %}" alt="Email Icon" class="icon">
                <div>
                    <h4>Email</h4>
                    <p>
                        <a href="mailto:contact@jobsearchportal.com" style="text-decoration: none; color: inherit;">
                            contact@jobsearchportal.com
                        </a>
                    </p>
                </div>
            </div>
            <div class="info-item">
                <img src="{% static 'images/location_icon.png' %}" alt="Location Icon" class="icon">
                <div>
                    <h4>Location</h4>
                    <p>
                        <a href="https://www.google.com/maps/search/?api=1&query=123+Job+St,+Career+City,+Jobland" 
                           target="_blank" style="text-decoration: none; color: inherit;">
                            123 Job St, Career City, Jobland
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    .contact-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .contact-container h2 {
        color: #4A4A8D;
        margin-bottom: 10px;
    }

    .contact-container p {
        margin-bottom: 20px;
        font-size: 16px;
        color: #333333;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Spacing between each info item */
    }

    .info-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border: 1px solid #f0f0f0;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: background-color 0.3s;
    }

    .info-item:hover {
        background-color: #e9ecef; /* Slight hover effect */
    }

    .icon {
        width: 40px;
        height: 40px;
        margin-right: 15px;
    }

    .info-item h4 {
        margin: 0;
        font-size: 18px;
        color: #082e53; /* Dark blue for headings */
    }

    .info-item p {
        margin: 5px 0 0;
        font-size: 16px;
        color: #555555; /* Gray color for text */
    }
</style>
{% endblock %}
