{% extends 'jobs/base.html' %}
{% load static %}

{% block content %}
    <main style="display: flex; justify-content: center; align-items: center; height: 80vh; background-color: #f5f5f5;">
        <div class="register-container">
            <h2>Register</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" class="register-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" id="id_username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="id_confirm_password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-link">Already registered? Please <a href="{% url 'login' %}">Login</a></p>
        </div>
    </main>

    <style>
        /* Centered container for registration form */
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        .register-container h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        /* Form styling */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            padding: 0.8rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Register button styling */
        .register-btn {
            padding: 0.8rem;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        /* Login link styling */
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Alert message styling */
        .alert {
            color: #d9534f;
            margin-bottom: 1rem;
        }
    </style>
{% endblock %}
