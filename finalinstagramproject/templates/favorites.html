{% extends 'base.html' %}

{% block content %}
<main class="main-content">
    <section class="favorites">
        <div class="container">
            <h2 class="favorites__title">Your Favorite Posts</h2>
            <div class="favorites__posts">
                {% for post in favorite_posts %}
                    <article class="post">
                        <div class="post__image-container">
                            <img class="post__image" src="{{ post.image.url }}" alt="{{ post.title }}">
                        </div>
                        <div class="post__content">
                            <h3 class="post__title">{{ post.title }}</h3>
                            <p class="post__description">{{ post.content|truncatewords:30 }}</p>
                            <div class="post__interactions">
                                <button class="post__like-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="feather feather-heart">
                                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                                    </svg>
                                    <span>{{ post.likes.count }}</span>
                                </button>
                                <button class="post__comment-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="feather feather-message-circle">
                                        <path d="M21 11.5a8.5 8.5 0 1 1-17 0 8.5 8.5 0 0 1 17 0zM12 17c1.207 0 2.307-.1 3.303-.29a5.45 5.45 0 0 0 2.953-1.777l3.414 2.208-1.208-3.77a5.455 5.455 0 0 0 .121-3.236C19.646 8.275 15.036 3 12 3 8.964 3 5.354 8.275 5.417 11.324c.122 1.087.658 2.046 1.461 2.745l2.833-1.12c1.03-.47 2.19-.717 3.337-.754A8.486 8.486 0 0 1 12 17z"></path>
                                    </svg>
                                    <span>{{ post.comments.count }}</span>
                                </button>
                                <button class="post__share-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="feather feather-share-2">
                                        <path d="M18 15l-4-4m0 0l4-4m-4 4H6m12 0L6 9"></path>
                                    </svg>
                                </button>
                            </div>
                            <span class="post__date">{{ post.created_at|date:"M j, Y" }}</span>
                        </div>
                    </article>
                {% empty %}
                    <p>No favorite posts found.</p>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
